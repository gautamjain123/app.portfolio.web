<section class="case-section" id="projects">
  <div class="container">

    <div class="case-label">CRAFTED WITH PURPOSE</div>
    <h2 class="about-heading">Featured <span class="shine">Impact Projects</span></h2>
    <span class="subtitle">Your work shaping real digital experiences</span>

    <div class="case-wrapper">
      <div
        class="case-card"
        *ngFor="let project of projects; index as i"
        [ngClass]="{ 'reverse': i % 2 === 1 }"
      >

        <!-- IMAGE -->
        <div class="case-image">
          <div class="img-wrapper">
            <img [src]="project.img" alt="" loading="lazy" />
          </div>
        </div>

        <!-- CONTENT -->
        <div class="case-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.desc }}</p>

          <div class="case-tech">
            <span *ngFor="let t of project.tech">{{ t }}</span>
          </div>

          <a class="case-link" [href]="project.link" target="_blank">
            â†’ View Project
          </a>
        </div>

      </div>
    </div>

  </div>
</section>
