<section class="projects-section" id="projects">
  <div class="container">

    <div class="case-label">CRAFTED WITH PURPOSE</div>

    <h2 class="about-heading">
      Featured <span class="shine">Impact Projects</span>
    </h2>

    <span class="subtitle">Your work shaping real digital experiences</span>

    <!-- CARD GRID -->
    <div class="project-cards">
      <div class="project-card" *ngFor="let project of projects; index as i">

        <!-- Optional Image block (only for first card like your sample) -->
        <div class="card-image">
          <img [src]="project.img" [alt]="project.title" />
        </div>

        <div class="card-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.desc }}</p>

          <div class="card-tech">
            <span *ngFor="let t of project.tech">{{ t }}</span>
          </div>

          <a class="card-link" [href]="project.link" target="_blank">
            â†’ View Project
          </a>
        </div>

      </div>
    </div>

  </div>
</section>
